<!----------------------------------------------------------------------------------------------------
  src/mastered-detail/mastered-detail.component.html
    習得済み技術の詳細情報コンポーネントのテンプレート
------------------------------------------------------------------------------------------------------>

<!----------------------------------------------------------------------------------------------------
  *ngIfディレクティブ
    *ngIf="条件式; then 真の場合 else 偽の場合"
    [条件式]
      変数名のみ     null、undefined、空の場合にfalse
      ==            等価(値のみの比較)
      !=            不等価(値のみの比較)
      ===           厳密等価(値および型の比較)
      !==           厳密不等価(値および型の比較)
      >             大なり
      <             小なり
      >=            以上
      <=            以下
------------------------------------------------------------------------------------------------------>
<div *ngIf="tech">
  <h2>{{ tech.name }}の情報</h2>

  <!----------------------------------------------------------------------------------------------------
    イベントバインド
      指定されたイベント時に動作する内容を定義する
      (click)="クリック時に動作するメソッド"
  ------------------------------------------------------------------------------------------------------>
  <button (click)="save()">保存</button>
  <button (click)="goBack()">戻る</button>

  <div>
    <span>番号: </span>{{ tech.id }}
  </div>

  <div>
    <!----------------------------------------------------------------------------------------------------
      [(ngModel)]="モデル.フィールド"
      モデルの指定したフィールドの要素を双方向バインディングさせる
    ------------------------------------------------------------------------------------------------------>
    <label>名前: <input [(ngModel)]="tech.name" placeholder="名前"></label>
  </div>

  <div>
    <!----------------------------------------------------------------------------------------------------
      [(ngModel)]="モデル.フィールド"
      モデルの指定したフィールドの要素を双方向バインディングさせる
    ------------------------------------------------------------------------------------------------------>
    <label>備考: <input [(ngModel)]="tech.remark" placeholder="備考"></label>
  </div>
</div>
